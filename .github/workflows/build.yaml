name: Build and Test App
on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

services:
  app:
    image: node:18-alpine
    command: sh -c "yarn install && yarn run dev"
    ports:
      - 3000:3000
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_DB: todos

  mysql:
    image: mysql:8.0
    volumes:
      - todo-mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: todos

volumes:
  todo-mysql-data:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/Checkout@v3
      - 
        name: Set up support Docker container for running x86_64 virtal machines using QEMU
        uses: docker/setup-qemu-action@v2
      - 
        name: CLI plugin that extends the docker command with the full support of the features provided by Moby BuildKit builder toolkit
        uses: docker/setup-buildx-action@v2
      - 
        name: Log in to docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - 
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USER }}/assignment6

      -
        name: Build and view
        uses: docker/build-push-action@v3
        with:
          context: .
          load: true
          tags: myimage:latest

      - name: Inspect
        run: |
          docker image inspect myimage:latest
