# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - PortifolioAssignment

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2
    
    - name: Test publish profile Azure
      uses: azure/webapps-deploy@v2
      with:
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_23d1719d5dba4958a374e143c21d53b2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_85f211de75a844dbb3142726389d4d66 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_23d1719d5dba4958a374e143c21d53b2 }}/zephyrlw/assignment6:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'PortifolioAssignment'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2c1ad021baea45e7b7cfcf154b739297 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_23d1719d5dba4958a374e143c21d53b2 }}/zephyrlw/assignment6:${{ github.sha }}'
